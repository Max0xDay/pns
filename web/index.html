<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNS - Perfect Name Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #b0c4de;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(42, 82, 152, 0.3);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a9eff;
            margin: 10px 0;
        }
        .stat-label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .query-log {
            max-height: 400px;
            overflow-y: auto;
        }
        .query-item {
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .query-item:hover {
            background: #1f1f1f;
        }
        .query-name {
            font-weight: bold;
            color: #4a9eff;
        }
        .query-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .badge-blocked {
            background: #dc3545;
            color: white;
        }
        .badge-cached {
            background: #28a745;
            color: white;
        }
        .badge-forwarded {
            background: #ffc107;
            color: #222;
        }
        .badge-normal {
            background: #444;
            color: #fff;
        }
        .timestamp {
            color: #aaa;
            font-size: 0.9em;
        }
        .config-section {
            margin-top: 30px;
        }
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .config-form label {
            font-weight: 500;
        }
        .config-form input, .config-form select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: #e0e0e0;
        }
        .config-form button {
            background: #4a9eff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .config-form button:hover {
            background: #357ae8;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .actions button {
            background: #222;
            color: #fff;
            border: 1px solid #4a9eff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .actions button:hover {
            background: #4a9eff;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PNS - Perfect Name Server</h1>
        </header>
        <div class="stats-grid" id="statsGrid">
        </div>
        <div class="section">
            <h2>Recent Queries</h2>
            <div class="query-log" id="queryLog">
            </div>
            <div class="actions">
                <button onclick="clearLogs()">Clear Logs</button>
                <button onclick="clearCache()">Clear Cache</button>
            </div>
        </div>
        <div class="section config-section">
            <h2>Configuration</h2>
            <form class="config-form" id="configForm">
            </form>
        </div>
    </div>
    <script>
        async function fetchStats() {
            const res = await fetch('/api/stats');
            return res.json();
        }
        async function fetchQueries() {
            const res = await fetch('/api/queries?limit=20');
            return res.json();
        }
        async function fetchConfig() {
            const res = await fetch('/api/config');
            return res.json();
        }
        async function updateConfig(config) {
            const res = await fetch('/api/config', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });
            return res.json();
        }
        async function clearLogs() {
            await fetch('/api/logs/clear', { method: 'POST' });
            loadQueries();
        }
        async function clearCache() {
            await fetch('/api/cache/clear', { method: 'POST' });
            loadStats();
        }
        function renderStats(stats) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${Math.floor(stats.uptime / 1000)}s</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.queries.total}</div>
                    <div class="stat-label">Total Queries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.cache.entries}</div>
                    <div class="stat-label">Cache Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.system.hostname}</div>
                    <div class="stat-label">Hostname</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.system.platform}</div>
                    <div class="stat-label">Platform</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(stats.system.memory.free / 1024 / 1024).toFixed(1)} MB</div>
                    <div class="stat-label">Free Memory</div>
                </div>
            `;
        }
        function renderQueries(queries) {
            const log = document.getElementById('queryLog');
            log.innerHTML = queries.map(q => `
                <div class="query-item">
                    <span class="query-name">${q.name}</span>
                    <div class="query-meta">
                        <span class="badge ${q.blocked ? 'badge-blocked' : q.cached ? 'badge-cached' : q.forwarded ? 'badge-forwarded' : 'badge-normal'}">
                            ${q.blocked ? 'Blocked' : q.cached ? 'Cached' : q.forwarded ? 'Forwarded' : 'Normal'}
                        </span>
                        <span class="timestamp">${new Date(q.timestamp).toLocaleTimeString()}</span>
                    </div>
                </div>
            `).join('');
        }
        function renderConfig(config) {
            const form = document.getElementById('configForm');
            form.innerHTML = Object.entries(config).map(([key, value]) => {
                let displayValue;
                if (typeof value === 'object' && value !== null) {
                    displayValue = JSON.stringify(value, null, 2);
                } else {
                    displayValue = value;
                }
                return `<label>${key}<input name="${key}" value='${displayValue}' /></label>`;
            }).join('') + '<button type="submit">Save</button>';
            form.onsubmit = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(form));
            
                for (const [k, v] of Object.entries(data)) {
                    try {
                        data[k] = JSON.parse(v);
                    } catch { /* leave as string */ }
                }
                await updateConfig(data);
                loadConfig();
            };
        }
        async function loadStats() {
            const stats = await fetchStats();
            renderStats(stats);
        }
        async function loadQueries() {
            const queries = await fetchQueries();
            renderQueries(queries);
        }
        async function loadConfig() {
            const config = await fetchConfig();
            renderConfig(config);
        }
        loadStats();
        loadQueries();
        loadConfig();
        setInterval(loadStats, 5000);
        setInterval(loadQueries, 5000);
    </script>
</body>
</html>
